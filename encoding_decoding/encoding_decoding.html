<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding and Decoding Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encoding and Decoding Tool</h1>
    </header>
    <main>
        <div class="options">
            <label for="inputText">Input Text:</label><br>
            <textarea id="inputText" rows="4" cols="50"></textarea><br>
            <label for="selectAlgorithm">Select Algorithm:</label><br>
            <select id="selectAlgorithm">
                <option value="base64">Base64</option>
                <option value="url">URL</option>
                <option value="rot13">ROT13</option>
                <!-- Add more options for other algorithms -->
            </select><br>
            <button onclick="encode()">Encode</button>
            <button onclick="decode()">Decode</button>
        </div>
        <div class="output">
            <label for="outputText">Output Text:</label><br>
            <textarea id="outputText" rows="4" cols="50" readonly></textarea>
            <button onclick="copyToClipboard()">Copy</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="random_password_generator.css">
</head>
<body>
    <header>
        <h1>Random Password Generator</h1>
    </header>
    <main>
        <div class="options">
            <label><input type="checkbox" id="uppercaseCheckbox" checked> Include Upper Case</label><br>
            <label><input type="checkbox" id="lowercaseCheckbox" checked> Include Lower Case</label><br>
            <label><input type="checkbox" id="specialCheckbox" checked> Include Special Characters</label><br>
            <label>Min Length: <input type="number" id="minLengthInput" value="8"></label><br>
            <button onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="output">
            <textarea id="passwordOutput" readonly></textarea>
            <button onclick="copyToClipboard()">Copy</button>
        </div>
    </main>
    <script src="random_password_generator.js"></script>
</body>
</html>
